<article class="box animate__animated animate__fadeIn animate_faster">

    <div class="table-search">
        <div class="input-search">
            <mat-icon>search</mat-icon>
            <input (keyup)="applyFilter($event)" matInput #inputSearch autocomplete="off" placeholder="Buscar ...">
        </div>
        <button routerLink="/admin/usuarios/crear" mat-raised-button color="primary">Crear nuevo</button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="animate__animated animate__fadeIn animate__faster">
        
        <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</th>
            <td mat-cell *matCellDef="let item">{{ item?.nombres | titlecase }}</td>
        </ng-container>
        
        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
            <td mat-cell *matCellDef="let item">{{ item?.apellidos }}</td>
        </ng-container>
        
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let item">{{ item?.email }}</td>
        </ng-container>
        
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
            <td mat-cell *matCellDef="let item">{{ item?.role }}</td>
        </ng-container>
        
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let item">{{ item?.estado }}</td>
        </ng-container>
        
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="text-center">Acciones</th>
            <td mat-cell *matCellDef="let item" class="tools text-center">
                <i [routerLink]="['/admin/usuarios/editar', item.id]" title="Editar" class='bx bx-edit x2'></i>
                <i (click)="onDelete(item.id)" title="Eliminar" class='bx bx-trash-alt x2'></i>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron registros</td>
        </tr>
    </table>
    
    <mat-paginator showFirstLastButtons [pageSizeOptions]="[10, 20, 50, 100]"></mat-paginator>

</article>
